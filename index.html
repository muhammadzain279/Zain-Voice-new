        /* Islamic Storytelling Theme Colors */
        :root {
            --primary-teal: #0f766e;
            --accent-gold: #f59e0b;
            --warm-cream: #fefce8;
        }
        
        /* Premium Background with Subtle Islamic Pattern */
        body {
            background: linear-gradient(135deg, var(--warm-cream) 0%, #f0fdff 100%);
            background-image:

        /* Button Hover Animation - Premium Lift Effect */
        .btn-premium {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-premium:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-premium:hover::before {
            left: 100%;
        }
        
        /* Profile Image Pulse Animation */
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(15, 118, 110, 0.4), 
                            0 0 20px rgba(0,0,0,0.1); 
            }
            50% { 
                box-shadow: 0 0 0 12px rgba(15, 118, 110, 0), 
                            0 0 30px rgba(15, 118, 110, 0.2); 
            }
        }
        
        .profile-pulse {
            animation: pulse-glow 3s infinite;
            border: 4px solid white;
        }
        
        /* Mic Icon Animation */
        @keyframes mic-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .mic-icon {
            animation: mic-pulse 2s infinite;
            background: linear-gradient(135deg, var(--primary-teal), var(--accent-gold));
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 118, 110, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-teal);
            border-radius: 3px;
